- name: sample playbook
  hosts: target-server
  become: true
  tasks:
    - name: copy shell file to remote
      copy: src=/var/lib/jenkins/jobs/github-jenkins-dockerhub/workspace/deploy.sh dest=/kubernetes-deployment/
    - name: run shell file
      command: sh '/kubernetes-deployment/deployment.sh'
    - name: remove shell file
      command: rm deploy.sh
